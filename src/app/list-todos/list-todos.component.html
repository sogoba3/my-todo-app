<h1 class="text-center">My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>
    <div>

<div class="container">
<table class="table table-striped text-center">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>Description</th>
            <th>Target Date</th>
            <th>is Completed?</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.desc}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done}}</td>
            <td>
                <button class="btn btn-success" (click)="updateTodo(todo.id)   ">Update</button>
            </td>
            <td>
                <button class="btn btn-warning" (click)="deleteTodo(todo.id)   ">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
